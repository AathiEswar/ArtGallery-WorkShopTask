<body>
    <div class="container">

                    </div>

                    </div>
                    <div class="image-holder">
                        <img src="image4.jpg" alt="" onclick="changeImage(this)">
                    </div>

                    </div>
                    <div class="image-holder">

                    </div>
                    <div class="image-holder">
                        <img src="image7.jpg" alt="" onclick="changeImage(this)">
                    </div>
                    <div class="image-holder">
                        <img src="image8.jpg" alt="" onclick="changeImage(this)">
                    </div>
                    
                    
                </div>
               
            </div>
            <div class="display">
                <div class="diplay-image">
                    <img src="" alt="<- Click On a Image To Display" id="displayedImage">
                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
